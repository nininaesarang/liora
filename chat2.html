<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/app-icon2.ico" type="image/x-icon">
    <title>Liora - Chat</title>
</head>
<body>
    <h1>Liora</h1>
    <div class="cube">
        <div class="cuadrado"> 
            <img src="img/Liorarisa.png" class="liora">
        </div>
        <div class="texto">
            <h5 class="subtitulo" id="texto"></h5>
            <div class="subtitulo" id="plan-accion-container"></div>
        </div>
        <div class="mensaje">
            <input type="text" class="text" placeholder="Escribe tu mensaje...">
            <button class="boton"><img src="img/send.png" class="mandar"></button>
        </div>
        <div id="botones-deuda-container">
            <button class="opciones" id="btn-bola">Método Bola de Nieve</button>
            <button class="opciones" id="btn-avalancha">Método de Avalancha</button>
        </div>
    </div>
    <script src="chat1.js"></script>
</body>
</html>
